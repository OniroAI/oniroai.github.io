---
layout: default
---
<div class="container my-3">
    <h3>{{ page.title }}</h3>
    {% assign content = page.content | strip_newlines %}
    {% if content == "" %}
        <img src="/assets/images/{{ page.thumbnail }}" class="center-image my-3">
        {{ page.short_description }} 
    {% else %}
        {{ content }}
    {% endif %}
</div>
